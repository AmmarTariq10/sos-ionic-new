<ion-content padding class="main-bg">
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <img src="assets/imgs/screen412131_03.png" class="logo-img">
            </ion-col>
        </ion-row>
    </ion-grid>
    <div class="input-space">
        <div class="fields">
            <ion-list>
                <ion-item>
                    <ion-input class="login-input" type="text" placeholder="NOMBRES" [(ngModel)]="name"></ion-input>
                </ion-item>
            </ion-list>
        </div>

        <div class="fields">
            <ion-list>
                <ion-item>
                    <ion-input class="login-input" type="text" placeholder="APELLIDO" [(ngModel)]="lname"></ion-input>
                </ion-item>
            </ion-list>
        </div>

        <div class="fields">
            <ion-list>
                <ion-item>
                    <ion-input class="login-input form-control" minlength="8" maxlength="8" required type="text" placeholder="NUMERO DE SOCIO"
                        [(ngModel)]="memno"></ion-input>
                </ion-item>
            </ion-list>
        </div>

        <ion-row>
            <ion-col col-12>
                <button ion-button full class="login-button" (click)="activator()" [disabled]="memno.length < 8">ACTIVAR</button>
            </ion-col>
        </ion-row>

        <h5 class="error-h5" *ngIf="erbool">{{err}}</h5>
    </div>
</ion-content>
